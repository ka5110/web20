<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
            <h3 class="ui-g-12">Please register</h3>
            <h:form class="ui-g-12" id="registerForm">
                    <p:outputLabel class="ui-g-2" for="email" value="Email"/><br/><br/>       
                    <p:inputText class="ui-g-6" validator="validateEmail" required="true" id="email" value="#{authoriz.getUserDto().username}"/><br/>
                    <p:message for="email" class="ui-g-4" /><br/><br/>       
                    <p:outputLabel class="ui-g-2" for="password" value="Password"/><br/><br/>       
                    <p:inputText class="ui-g-6" required="true" type="password" id="password" value="#{authoriz.getUserDto().userpassword}"/><br/>
                    <p:message for="password" class="ui-g-4"/><br/><br/>       
                    <p:outputLabel class="ui-g-2" for="name" value="Name"/><br/><br/>       
                    <p:inputText class="ui-g-6" required="true" id="name" value="#{authoriz.getUserDto().name}"/><br/><br/>       
                    <p:message for="password" class="ui-g-4"/>
                    <p:commandButton class="ui-g-2" ajax="false" action="#{authoriz.register}" value="Submit!"/><br/>       <br/>       
                    <p:button outcome="signin" value="Sign-in"/> <br/><br/>       
            </h:form>
    </ui:define>
</ui:composition>
